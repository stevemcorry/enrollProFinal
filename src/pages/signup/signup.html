<ion-content class="addProspect">
    <ion-icon name="arrow-back" (click)="dismiss()" class="icons back-arrow"></ion-icon>
    <div class="signIn">Sign Up</div>
    <div class="google" (click)="googleSignIn()">
      <div class="googleLogo"></div>
    </div>
    <div class="or">-OR-</div>
    <div class="inputs">
      <input type="email" [(ngModel)]="user.email" placeholder="Email">
      <input type="password" [(ngModel)]="user.password" placeholder="Password">
    </div>
    <button class="signInButton" (click)="login(user)">Sign In</button>
  
  </ion-content>
