<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="arrow-back" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>{{market.name}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
    <div class="method method{{option.id}}" 
      *ngFor="let option of market.jobs; let i=index" 
      (click)="openModal(option)"
      [ngStyle]="{'background-image': 'url(' + option.image + ')'}">
        <div class="box box{{i+1}}">
            <div class="iconz 
              icon{{option.id}}"
              [ngStyle]="{'background-image': 'url(' + option.icon + ')'}">
            </div>
        </div>
        <div class="optionTitle">
            {{option.name}}
        </div>
    </div>
  </ion-content>
