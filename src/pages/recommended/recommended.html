<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <div class="menuToggle"></div>
    </button>
    <ion-title>Recommendations</ion-title>
      <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let job of recommendations"
        [ngClass]="{jobOff: job.delete}">
          <ion-item>
              <div class="job">
                <div class="jobIcon {{job.action_type ? job.action_type.name: 'light'}}" 
                    (click)="addRecommendedAction(job)">
                </div>
                <div class="job-middle" 
                    (click)="addRecommendedAction(job)">
                    <div class="contacts">
                        {{job.contact.first_name}} {{job.contact.last_name}}
                    </div>
                    <div class="notes">
                        {{job.notes}}
                    </div>
                </div>
                  <div class="checkbox" [ngClass]="{checkboxOn: job.done}" (click)="openAlert(job)"></div>
              </div>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="finishRecommendation(job)">Skip</button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
      <div *ngIf="!recommendations[0]" class="job" style="justify-content: center">
          <div style="font: 18px 'junction-light'; padding-top: 10px;">
              {{scheduledLoading}}
          </div>
      </div>
</ion-content>
