<ion-menu [content]="content" class="menu-styles">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menuHeader">
        <div class="whiteMenuHeader"></div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="menu-header">

    </div>
    <ion-list class="menu-body">
      <button menuClose ion-item 
        *ngFor="let p of pages" 
        (click)="openPage(p)" 
        class="menu-button menuItem">
        <div class="{{p.title}} back"></div>
        <div class="back">
          {{p.title}}
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
