<div class="iconList">
  <div class="labelIcon">
    <div [ngClass]="{callOn: action.id == 3}" 
      (click)="action.id = 3;" 
      class="call">
    </div>
    <div class="labels" 
      [ngClass]="{labelsOn: action.id == 3}">
      Call
    </div>
  </div>
  <div class="labelIcon">
    <div [ngClass]="{textOn: action.id == 2}" 
      (click)="action.id = 2;" 
      class="text">
    </div>
    <div class="labels" 
      [ngClass]="{labelsOn: action.id == 2}">
      Text
    </div>
  </div>
  <div class="labelIcon">
    <div [ngClass]="{emailOn: action.id == 1}" 
      (click)="action.id = 1;" 
      class="email">
    </div>
    <div class="labels" 
      [ngClass]="{labelsOn: action.id == 1}">
      Email
    </div>
  </div>
  <div class="labelIcon">
    <div [ngClass]="{meetOn: action.id == 4}" 
      (click)="action.id = 4;" 
      class="meet">
    </div>
    <div class="labels" 
      [ngClass]="{labelsOn: action.id == 4}">
      Meet
    </div>
  </div>
</div>
<textarea type="text" 
  [(ngModel)]="action.notes"
  placeholder="Notes">
</textarea>
